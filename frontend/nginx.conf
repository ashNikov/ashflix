server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Vite-built SPA â€“ send everything to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic logging
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;
}

